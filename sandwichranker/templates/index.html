<style>
  /* Add styles for the header */
  header {
        background-color: #F5F5F5; /* Add a light gray background color */
        padding: 10px; /* Add some padding */
        text-align: center; /* Center the text */
    }
    
    /* Add styles for the header links */
    header a {
        color: #0000ff; /* Make the link blue */
        text-decoration: none; /* Remove underline */
        font-family: 'Montserrat', sans-serif; /* Add a better font for the header links */
    }
    
    /* Add styles for the main content area */
    div {
        text-align: center; /* Center the text */
    }

    img {
        width: 150px; /* Increase image width */
        height: 150px; /* Increase image height */
        border: 10px solid #F5F5F5; /* Add a light gray border */
        margin: 20px 0; /* Add margin to the top and bottom */
        border-radius: 10px; /* Add rounded corners to the image */
        
    }

    h1, h2 {
        font-family: 'Montserrat', sans-serif; /* Add a better font for the headings */
        font-size: 30px; /* Increase font size */
        font-weight: bold; /* Make text bold */
        margin: 10px; /* Add margin around text */
        padding: 10px; /* Add padding to text */
        text-align: center; /* align the text center */
    }
  
  /* Add styles for the main content area */
  div {
      text-align: center; /* Center the text */
  }
  
  /* Add styles for the h1 and h2 headings */
  h1, h2 {
      margin: 20px 0; /* Add margin to the top and bottom */
  }
  
  /* Add styles for the form */
  form {
      margin: 20px 0; /* Add margin to the top and bottom */
  }
  
  /* Add styles for the slider */
  .slider {
      width: 80%; /* Make the slider 80% of the container's width */
      margin: 0 auto; /* Center the slider horizontally */
  }
  
  /* Add styles for the output element */
  output {
      font-family: 'Montserrat', sans-serif; /* Add a better font for the output */
      font-size: 1.5em; /* Increase the font size */
      margin-left: 10px; /* Add some margin to the left */
  }
  
  /* Add styles for the submit button */
  input[type="submit"] {
    padding: 10px 20px; /* Add some padding */
    background-color: #0000ff; /* Make the button blue */
    color: #ffffff; /* Make the text white */
    border: none; /* Remove the border */
    margin-top: 20px; /* Add some margin to the top */
    cursor: pointer; /* Change cursor to a pointer when hovering over the button */
    box-shadow: 2px 2px 2px #888888; /* Add a 3D effect

  input[type="submit"]:hover {
    transform: translateY(-2px); /* Add a 3D effect by moving the button slightly upward */
    box-shadow: 0px 5px 15px rgba(0, 0, 255, 0.5); /* Add a shadow effect */
  }

  input[type="submit"]:active {
    transform: translateY(2px); /* Add a 3D effect by moving the button slightly downward */
    box-shadow: none; /* Remove the shadow effect */
  }

</style>

<!DOCTYPE html>
<header>
  <a href="/sandwichranker/leaderboard">Leaderboard</a>
</header>
<div style="text-align:center;">
    <h1>Is it a Sandwich?</h1>
    <h2> {{ sandwiches.0.sandwichLabel.value }} </h2>
    <img src="{{ sandwiches.0.image.value }}" alt="{{ sandwiches.0.sandwichLabel.value }}" style="width:500px;height:500px;">
    <br><br>
    <form method="post" action="/sandwichranker/next_sandwich/">
      {% csrf_token %}
      <label for="slider">How much of a sandwich is it?</label>
      <input type="range" min="0" max="10" value="5" class="slider" id="slider" name="rating" oninput="this.nextElementSibling.value = this.value">
      <output>5</output>
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</html>
